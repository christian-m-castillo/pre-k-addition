<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counting and Addition</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <h1>Counting and Addition</h1>

  <div class="section">
    <h2>Counting</h2>
    <div class="number-container">
      <div id="number">1</div>
      <div class="items" id="items"></div>
      <button id="next-number">Next</button>
    </div>
  </div>

  <div class="section">
    <h2>Addition</h2>
    <div class="addition-container">
      <div id="addition-problem">1 + 1 = ?</div>
      <div class="addition-items" id="addition-items"></div>
      <button id="check-answer">Check Answer</button>
    </div>
  </div>
  
  <script src="./js/app.js"></script>
</body>
</html>
